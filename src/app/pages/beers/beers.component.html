<div class="beerList-container">
	<section class="beerListFilters-section">
		<h2>Bières</h2>
	</section>
	<section  class="beerListCards-section">
		<app-infinite-scroll class="beerListCards-container" (scrolled)="onScroll()">
			<app-beer-list-card *ngFor="let beer of beers" [beerInfo]="beer"></app-beer-list-card>
			<div class="loading" *ngIf="!isLoading">
				Chargement des bières
				<mat-spinner></mat-spinner>
			</div>
		</app-infinite-scroll>
	</section>
</div>
