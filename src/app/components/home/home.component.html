<div class="content"
	fxLayout="row"
	fxLayout.xs="column"
	fxFlexFill>

	<div fxFlex="50" fxFlex.xs="99" fxFlexOrder.xs="2">
		<div class="home-text-container">
			<h1>Trouvez le bar qui vous correspond</h1>
			
			<p>Une application mobile simple pour trouver les bars à votre goût</p>
			
			<button (click)="loading=true" [disabled]="loading" color="primary" routerLink="map" mat-stroked-button>
				<ng-container *ngIf="!loading; else spinner" >Démarrer</ng-container>
				<ng-template #spinner >
					<mat-spinner class="home-spinner" diameter="35"></mat-spinner>
				</ng-template>
			</button>
		</div>
	</div>
	<div fxFlex="50" fxFlex.xs="1" fxFlexOrder.xs="1">
		<img class="home-image" src="./../../../assets/images/home-app-right-grey.jpg" alt="">
	</div>
	
</div>
