<div class="map-container" >
	<app-map [data]="barProperties"></app-map>
</div>

<div class="content" 
	fxLayout="row"
	fxLayoutGap="15px"
	fxFlexFill >

	<div fxFlex="30" class="map-filter" fxFlexOffset="10">
	</div>

	<div fxFlex="50">
	</div>

	<div fxFlex="10">
	</div>

	<div *ngIf="!isMobile; else mobile" class="map-left-element-container">
		<app-map-filters [(data)]="barProperties"></app-map-filters>
	</div>
	<ng-template #mobile>
		<button mat-fab (click)="openModal()" color="primary" class="mapPage-button">
			<mat-icon>menu</mat-icon>
		</button>
	</ng-template>
</div>
