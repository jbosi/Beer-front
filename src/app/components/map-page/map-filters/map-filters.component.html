<mat-card>
	<mat-card-title>
		<h3 class="mod-marginBottomReset">Filtrer Les bars</h3>
		<p class="mod-textSmall mapFilters-small-text">{{ data.length }} bars correspondent à votre recherche</p>
	</mat-card-title>
	<mat-card-content>
		<div [formGroup]="form" class="filters-form">
			<div app-input-autocomplete class="filters-form-row"
				[itemNames]="beerNames"
				placeHolder="Recherchez une Bière"
				(selectedItemChanged)="onSelectedItemChanged($event)">
			</div>
			<div class="filters-form-row">
				<mat-checkbox matInput formControlName="isOpened">Ouvert</mat-checkbox>
				<mat-checkbox matInput formControlName="isHappyHour">Est en HH</mat-checkbox>
			</div>
			<div class="filters-form-row">
				<div>
					<label>Prix</label>
					<mat-slider matInput formControlName="price" min="2" max="10" step="0.5" thumbLabel="true"></mat-slider>
				</div>
			</div>
			<div class="filters-form-row">
				<mat-form-field>
					<mat-select formControlName="type" placeholder="Type de bière">
						<mat-option>Reset</mat-option>
						<mat-option *ngFor="let beerType of beerTypes" [value]="beerType.value">
							{{ beerType.name }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>
	</mat-card-content>
	<mat-card-footer class="filters-hide-button" *ngIf="isMobile">
		<button mat-flat-button color="primary" (click)="toggleShowFilters()">Cacher</button>
	</mat-card-footer>
</mat-card>
