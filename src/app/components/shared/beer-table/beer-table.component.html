<table class="admin-table" *ngIf="tableData.length; else empty" cellspacing="0" cellpadding="0">
	<thead>
		<tr class="admin-table-row">
			<th class="admin-table-header" *ngFor="let columnHeader of displayedColumns">{{ columnHeader.name }}</th>
			<th></th> <!-- Header for Icons -->
		</tr>
	</thead>
	<tbody>
		<tr class="admin-table-row" *ngFor="let data of tableData">
			<td>{{ data.name }}</td>
			<td>{{ data.price }}</td>
			<td>{{ data.priceHH }}</td>
			<td>
				<div class="beer-icon-rounded" [style.background-color]="data.icon">
					<app-beer-icon></app-beer-icon>
				</div>
			</td>
			<td>{{ data.quantity }}</td>
			<td class="table-action-icon" *ngIf="displayEditIcons">
				<button mat-icon-button color="primary" aria-label="edit" (click)="onEditOrRemove(data)">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button color="primary" aria-label="remove" (click)="onEditOrRemove(data)">
					<mat-icon>clear</mat-icon>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<ng-template #empty>
	<p class="mapPopup-empty">
		{{ labelEmpty }}
	</p>
</ng-template>
